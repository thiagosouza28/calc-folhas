<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Folhas A4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Folhas A4</h1>
        
        <label for="blocos">Número de Blocos:</label>
        <input type="number" id="blocos" value="">

        <label for="folhasPorBloco">Número de Folhas por Bloco:</label>
        <input type="number" id="folhasPorBloco" value="">

        <label for="folhasPorA4">Número de Folhas por A4:</label>
        <input type="number" id="folhasPorA4" value="">

        <button onclick="calcularFolhasA4()">Calcular</button>

        <h2>Resultado</h2>
        <p id="resultado">Você vai precisar de 0 folhas A4.</p>

        <h3>Histórico de Cálculos</h3>
        <ul id="historico"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
